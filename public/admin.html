<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAINEL ADMIN | COPA QUADRA 7</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&display=swap');
        body { background: #0d0d0d; color: white; font-family: 'Oswald', sans-serif; text-transform: uppercase; margin: 20px; }
        .grid-main { display: grid; grid-template-columns: 1fr 320px; gap: 20px; }
        .card { background: #151515; padding: 20px; border-radius: 8px; border: 1px solid #333; margin-bottom: 15px; }
        h2, h3 { color: #ff4d00; margin-top: 0; border-bottom: 2px solid #ff4d00; padding-bottom: 5px; }
        .teams-container { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 15px; }
        .team-card { border-left: 5px solid #444; }
        .cap-name { font-size: 0.9rem; font-weight: bold; color: #888; }
        .player-list { margin-top: 10px; display: flex; flex-wrap: wrap; gap: 5px; }
        .player-tag { background: #222; font-size: 0.7rem; padding: 3px 8px; border-radius: 4px; border: 1px solid #0f0; color: #0f0; }
        button { width: 100%; padding: 15px; margin-bottom: 10px; border: none; border-radius: 4px; font-weight: bold; cursor: pointer; font-family: 'Oswald'; font-size: 1rem; }
        .btn-start { background: #ffffff; color: #000; }
        .btn-reset { background: #333; color: #888; font-size: 0.7rem; }
        .hidden { display: none !important; }
        .db-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 10px; }
        .db-item { padding: 10px; border-radius: 5px; margin-bottom: 5px; }
    </style>
</head>
<body>
    <div id="login-screen">
        <div class="card" style="width: 300px; margin: 100px auto; text-align: center;">
            <h3>ADMIN - QUADRA 7</h3>
            <input type="password" id="admin-pw" placeholder="SENHA ADMIN" style="width: 100%; padding: 10px; margin-bottom: 10px; background: #222; border: 1px solid #ff4d00; color: white;">
            <button class="btn-start" onclick="login()">ENTRAR</button>
        </div>
    </div>

    <div id="admin-content" class="grid-main hidden">
        <div>
            <h2>SITUA√á√ÉO DOS TIMES</h2>
            <div id="teams-monitor" class="teams-container"></div>
            <div class="card" style="margin-top: 30px;">
                <h2>BANCO DE DADOS - JOGADORES INSCRITOS</h2>
                <div id="lista-geral-jogadores" class="db-grid"></div>
            </div>
        </div>
        <div class="controls-panel">
            <div class="card" style="text-align: center;">
                <p id="pote-label">DRAFT: PAUSADO</p>
                <p id="vez-label">VEZ DE: --</p>
            </div>
            <button class="btn-start" onclick="liberarDraft()">üöÄ LIBERAR IN√çCIO DRAFT</button>
            <button style="background: #ff4444; color: white;" onclick="reiniciarDraft()">‚ö†Ô∏è REINICIAR DRAFT</button>
            <button class="btn-reset" onclick="location.reload()">RECARREGAR PAINEL</button>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        function login() {
            if (document.getElementById('admin-pw').value === 'admin123') {
                document.getElementById('login-screen').classList.add('hidden');
                document.getElementById('admin-content').classList.remove('hidden');
            } else { alert("Senha Incorreta!"); }
        }
        function liberarDraft() { if(confirm("Liberar Draft?")) socket.emit('liberar_draft'); }
        socket.on('config_atual', d => renderAdmin(d));
        socket.on('atualizacao_geral', d => renderAdmin(d));

        function reiniciarDraft() {
    if(confirm("ATEN√á√ÉO: Isso apagar√° todas as escolhas feitas at√© agora e voltar√° para o in√≠cio. Deseja continuar?")) {
        const senha = prompt("Digite a senha master para resetar:");
        if(senha === 'admin123') { // Verifica√ß√£o extra de seguran√ßa
            socket.emit('resetar_draft_total');
        } else {
            alert("Senha incorreta!");
        }
    }
}

        function renderAdmin(data) {
            if (!data.capit√£es) return;
            document.getElementById('pote-label').innerText = data.draftIniciado ? `POTE ATUAL: ${data.poteAtual}` : "DRAFT: PAUSADO";
            document.getElementById('vez-label').innerText = data.capit√£oVez ? `VEZ DO ID: ${data.capit√£oVez}` : "VEZ DE: --";
            
            document.getElementById('teams-monitor').innerHTML = data.capit√£es.map(c => `
                <div class="card team-card">
                    <div style="font-weight:bold;">${c.nomeTime}</div>
                    <div class="cap-name">CAP: ${c.capPessoa}</div>
                    <div class="player-list">${c.time.map(p => `<span class="player-tag">${p.nome} (ID: ${p.idOriginal})</span>`).join('')}</div>
                </div>
            `).join('');

            if (data.todosJogadores) {
                document.getElementById('lista-geral-jogadores').innerHTML = data.todosJogadores.sort((a,b)=>a.idOriginal-b.idOriginal).map(j => `
                    <div class="db-item" style="background:${j.selecionado ? '#1a1a1a' : '#222'}; border: 1px solid ${j.selecionado ? '#444' : '#ff4d00'}; opacity: ${j.selecionado ? '0.6' : '1'};">
                        <div style="font-weight:bold; color:${j.selecionado ? '#888' : '#ff4d00'}">ID: ${j.idOriginal} - ${j.nome}</div>
                        <div style="font-size:0.75rem; color:${j.selecionado ? '#ff4444' : '#0f0'}">${j.selecionado ? '‚ùå J√Å ESCALADO' : '‚úÖ DISPON√çVEL'}</div>
                    </div>
                `).join('');
            }
        }
    </script>
</body>
</html>
