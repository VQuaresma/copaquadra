<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>COPA QUADRA 7 | DRAFT</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&display=swap');
        :root { --kl-orange: #ff4d00; --kl-black: #0d0d0d; --kl-gray: #1a1a1a; }
        body { background: var(--kl-black); color: white; font-family: 'Oswald', sans-serif; margin: 0; text-transform: uppercase; }
        .header { background: #000; padding: 10px 20px; border-bottom: 2px solid var(--kl-orange); display: flex; justify-content: space-between; align-items: center; }
        .order-container { display: flex; justify-content: center; gap: 5px; padding: 10px; background: var(--kl-gray); overflow-x: auto; }
        .cap-badge { padding: 4px 8px; border: 1px solid #444; font-size: 0.7rem; opacity: 0.4; white-space: nowrap; }
        .cap-badge.active { opacity: 1; border-color: var(--kl-orange); color: var(--kl-orange); background: rgba(255,77,0,0.1); }
        .draft-area { padding: 15px; display: flex; flex-direction: column; align-items: center; }
        .cards-list { display: flex; flex-direction: column; gap: 10px; width: 100%; max-width: 400px; }
        .player-card { background: #151515; border: 1px solid #333; display: flex; align-items: center; padding: 10px; border-radius: 4px; }
        .player-card.chosen { opacity: 0.1; pointer-events: none; }
        .card-img { width: 50px; height: 50px; background: #222; border-radius: 50%; border: 2px solid var(--kl-orange); margin-right: 15px; }
        .bottom-nav { position: fixed; bottom: 0; width: 100%; background: #000; display: flex; border-top: 1px solid #333; }
        .nav-item { flex: 1; padding: 15px; text-align: center; font-size: 0.8rem; color: #888; }
        .nav-item.active { color: var(--kl-orange); }
        .section { display: none; padding: 15px; padding-bottom: 80px; }
        .section.active { display: block; }
        .team-box { background: #111; padding: 10px; margin-bottom: 10px; border-left: 3px solid var(--kl-orange); }
        .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 1000; display: flex; flex-direction: column; justify-content: center; align-items: center; }
        .hidden { display: none !important; }
    </style>
</head>
<body>
    <div id="wait-screen" class="overlay"><h1>COPA QUADRA 7</h1><p>AGUARDANDO ADMIN...</p></div>
    <div class="header"><h1>QUADRA 7 <span style="color:var(--kl-orange)">ED. 7</span></h1></div>

    <div id="draft-view" class="section active">
        <div class="order-container" id="cap-order"></div>
        <div class="draft-area"><div class="cards-list" id="vitrine"></div></div>
    </div>

    <div id="times-view" class="section"><h2>TIMES</h2><div id="lista-times"></div></div>
    <div id="jogos-view" class="section"><h2>CONFRONTOS</h2><div id="lista-jogos"></div></div>

    <div class="bottom-nav">
        <div class="nav-item active" onclick="nav(this, 'draft-view')">DRAFT</div>
        <div class="nav-item" onclick="nav(this, 'times-view')">TIMES</div>
        <div class="nav-item" onclick="nav(this, 'jogos-view')">JOGOS</div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        function nav(el, id) {
            document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            el.classList.add('active');
        }
        socket.on('config_atual', (d) => { if(d.draftIniciado) document.getElementById('wait-screen').classList.add('hidden'); render(d); });
        socket.on('draft_liberado', (d) => { document.getElementById('wait-screen').classList.add('hidden'); render(d); });
        socket.on('atualizacao_geral', (d) => render(d));
        socket.on('grupos_definidos', (d) => render(d));

        function render(data) {
            if(data.trioCaps) document.getElementById('cap-order').innerHTML = data.trioCaps.map((c,i)=>`<div class="cap-badge ${i===data.indexVez?'active':''}">${c.nome}</div>`).join('');
            if(data.trioJogs) document.getElementById('vitrine').innerHTML = data.trioJogs.map(j=>`
                <div class="player-card ${j.selecionado?'chosen':''}" onclick="socket.emit('escolher_jogador', ${j.id})">
                    <div class="card-img"><img src="https://api.dicebear.com/7.x/avataaars/svg?seed=${j.nome}" style="width:100%"></div>
                    <div><div style="font-weight:bold">${j.nome}</div><div style="color:var(--kl-orange);font-size:0.8rem">SKILL: ${j.skill}</div></div>
                </div>`).join('');
            if(data.capitães) document.getElementById('lista-times').innerHTML = data.capitães.map(c=>`<div class="team-box"><strong>${c.nome}</strong><br><small>${c.time.map(p=>p.nome).join(' • ')}</small></div>`).join('');
            if(data.jogos) document.getElementById('lista-jogos').innerHTML = data.jogos.map(j=>`<div class="team-box"><small>GP ${j.gp}</small><br>${j.t1} VS ${j.t2}</div>`).join('');
        }
    </script>
</body>
</html>
