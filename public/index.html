<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DRAFT | COPA QUADRA 7</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&display=swap');

        :root {
            --orange: #ff4d00;
            --gold: linear-gradient(45deg, #f3d053, #e1ad01);
            --gray: #222;
        }

        body {
            background: #000;
            color: white;
            font-family: 'Oswald', sans-serif;
            margin: 0;
            text-transform: uppercase;
            overflow-x: hidden;
        }

        /* Telas de Overlay */
        .overlay-screen {
            z-index: 10001;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
        }

        .login-card {
            background: #111;
            padding: 30px;
            border-top: 5px solid var(--orange);
            width: 100%;
            max-width: 320px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(255, 77, 0, 0.2);
        }

        input, .btn {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            background: #222;
            color: white;
            border: 1px solid #444;
            font-family: 'Oswald';
            font-size: 1rem;
            box-sizing: border-box;
            border-radius: 5px;
        }

        .btn {
            background: var(--orange);
            border: none;
            cursor: pointer;
            font-weight: bold;
        }

        .hidden { display: none !important; }

        /* Header */
        .header {
            background: #000;
            padding: 15px;
            border-bottom: 2px solid var(--orange);
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-sizing: border-box;
        }

        /* Grid de Cards */
        .vitrine-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 20px;
            padding: 20px;
            margin-top: 80px;
            padding-bottom: 100px;
            justify-items: center;
        }

        /* Estilo Fifa Card */
        .fifa-card {
            width: 140px;
            height: 200px;
            background: var(--gold);
            clip-path: polygon(0% 15%, 15% 0%, 85% 0%, 100% 15%, 100% 85%, 85% 100%, 15% 100%, 0% 85%);
            position: relative;
            color: #111;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: transform 0.2s, opacity 0.3s;
            cursor: pointer;
        }

        .fifa-card img {
            width: 100%;
            height: 120px;
            object-fit: cover;
            margin-top: 10px;
            mask-image: linear-gradient(to bottom, black 80%, transparent 100%);
            -webkit-mask-image: linear-gradient(to bottom, black 80%, transparent 100%);
        }

        .fifa-card .card-skill {
            font-weight: 900;
            position: absolute;
            left: 12px;
            top: 18px;
            font-size: 1.3rem;
        }

        .fifa-card .player-name {
            font-size: 0.8rem;
            font-weight: bold;
            margin-top: 5px;
            width: 90%;
            text-align: center;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* Carrossel de Times */
        .swiper { width: 100%; padding-top: 100px; padding-bottom: 50px; }
        .swiper-slide {
            background: #111;
            border: 2px solid var(--orange);
            border-radius: 15px;
            width: 280px;
            height: 450px;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
        }

        .slide-title { color: var(--orange); font-size: 1.5rem; text-align: center; border-bottom: 1px solid #333; margin-bottom: 10px; }
        .player-row { display: flex; justify-content: space-between; padding: 8px 0; border-bottom: 1px solid #222; font-size: 0.85rem; }

        /* Bottom Nav */
        .bottom-nav { position: fixed; bottom: 0; width: 100%; background: #000; display: flex; border-top: 1px solid #333; z-index: 1000; }
        .nav-item { flex: 1; padding: 15px; text-align: center; font-size: 0.8rem; color: #555; cursor: pointer; }
        .nav-item.active { color: var(--orange); border-top: 3px solid var(--orange); }

        .section { display: none; }
        .section.active { display: block; }
    </style>
</head>

<body>

    <div id="screen-login" class="overlay-screen">
        <div class="login-card">
            <h2 style="color:var(--orange)">COPA QUADRA 7</h2>
            <input type="number" id="login-user" placeholder="ID DO CAPITÃO">
            <button class="btn" onclick="fazerLogin()">ENTRAR NO DRAFT</button>
        </div>
    </div>

    <div id="screen-wait" class="overlay-screen hidden">
        <h1 id="nome-time-espera" style="color:var(--orange)">BEM-VINDO!</h1>
        <p>AGUARDANDO O ADMINISTRADOR <br> LIBERAR O INÍCIO DO DRAFT...</p>
        <button onclick="logout()" class="btn" style="width: auto; background: #222;">TROCAR CONTA</button>
    </div>

    <div class="header">
        <span id="meu-status" style="font-size: 0.8rem; font-weight: bold; color: var(--orange);">SINCRONIZANDO...</span>
        <div style="display: flex; gap: 10px;">
            <span id="pote-label" style="background:var(--orange); padding:2px 10px; border-radius:3px; font-size: 0.8rem;">POTE: --</span>
        </div>
    </div>

    <div id="view-draft" class="section active">
        <div id="vitrine" class="vitrine-grid"></div>
    </div>

    <div id="view-times" class="section">
        <div class="swiper mySwiper">
            <div class="swiper-wrapper" id="carrossel-content"></div>
            <div class="swiper-pagination"></div>
        </div>
    </div>

    <div class="bottom-nav">
        <div id="nav-draft" class="nav-item active" onclick="mudarAba(this, 'view-draft')">ESCOLHER</div>
        <div id="nav-times" class="nav-item" onclick="mudarAba(this, 'view-times')">EQUIPES</div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <script>
        const socket = io();
        let meuIdTime = localStorage.getItem('capIdTime');
        let dadosServidor = null;

        const swiper = new Swiper(".mySwiper", {
            effect: "coverflow", centeredSlides: true, slidesPerView: "auto",
            coverflowEffect: { rotate: 30, stretch: 0, depth: 100, modifier: 1, slideShadows: true },
            pagination: { el: ".swiper-pagination" },
        });

        function fazerLogin() {
            const id = document.getElementById('login-user').value;
            if (!id) return alert("Insira seu ID");
            localStorage.setItem('capIdTime', id);
            meuIdTime = id;
            socket.emit('login_capitao', id);
            location.reload();
        }

        function logout() { localStorage.clear(); location.reload(); }

        function mudarAba(el, id) {
            document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            el.classList.add('active');
            if (id === 'view-times') setTimeout(() => swiper.update(), 150);
        }

        socket.on('config_atual', d => sincronizar(d));
        socket.on('atualizacao_geral', d => sincronizar(d));

        function sincronizar(d) {
            dadosServidor = d;
            
            // Controle de Telas
            if (!meuIdTime) {
                document.getElementById('screen-login').classList.remove('hidden');
            } else {
                document.getElementById('screen-login').classList.add('hidden');
                if (!d.draftIniciado) {
                    document.getElementById('screen-wait').classList.remove('hidden');
                } else {
                    document.getElementById('screen-wait').classList.add('hidden');
                }
            }
            render(d);
        }

        function render(d) {
            // Status do Pote
            document.getElementById('pote-label').innerText = `POTE: ${d.poteAtual}`;

            // Vez de Escolher
            const eMinhaVez = Number(d.capitãoVez) === Number(meuIdTime);
            const statusLabel = document.getElementById('meu-status');
            if (eMinhaVez) {
                statusLabel.innerHTML = `<span style="color:#0f0">SUA VEZ DE ESCOLHER!</span>`;
            } else {
                const capVez = d.capitães.find(c => Number(c.id) === Number(d.capitãoVez));
                statusLabel.innerText = capVez ? `VEZ DE: ${capVez.nomeTime}` : "AGUARDANDO...";
                statusLabel.style.color = "var(--orange)";
            }

            // Render Vitrine (Cartinhas com Imagem Real)
            const disponiveis = d.todosJogadores.filter(j => j.pote === d.poteAtual && !j.selecionado);
            document.getElementById('vitrine').innerHTML = disponiveis.map(j => `
                <div class="fifa-card" 
                     style="${!eMinhaVez ? 'opacity:0.4; pointer-events:none; filter:grayscale(1)' : ''}"
                     onclick="escolher(${j.idOriginal})">
                    <div class="card-skill">${j.skill || '80'}</div>
                    <img src="/img/${j.idOriginal}.jpeg" onerror="this.src='https://cdn-icons-png.flaticon.com/512/1154/1154987.png'">
                    <div class="player-name">${j.nome}</div>
                    <div style="font-size:0.6rem; color:#444">${j.posicao || 'JOGADOR'}</div>
                </div>
            `).join('');

            // Render Times no Carrossel
            document.getElementById('carrossel-content').innerHTML = d.capitães.map(c => `
                <div class="swiper-slide">
                    <div class="slide-title">${c.nomeTime}</div>
                    <div style="font-size:0.7rem; color:#555; text-align:center; margin-bottom:10px">CAPITÃO: ${c.capPessoa}</div>
                    <div style="flex:1; overflow-y:auto">
                        ${c.time.map(p => `
                            <div class="player-row">
                                <span>${p.nome}</span>
                                <span style="color:var(--orange)">${p.skill || '80'}</span>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `).join('');
            swiper.update();
        }

        function escolher(id) {
            if (confirm("CONFIRMAR ESCOLHA DESTE ATLETA?")) {
                socket.emit('escolher_jogador', { idCapitao: meuIdTime, idJogador: id });
            }
        }
    </script>
</body>
</html>
